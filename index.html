<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What's the area of the rectangle??? </h3>
        <div class="row">
            <div>
                <label for="w">W</label>
                <input type="text" id="w" name="w" style="width: 100px;">
            </div>
            <div>
                <label for="l">L</label>
                <input type="text" id="l" name="l" style="width: 100px;">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const w = document.getElementById('l');
    const l = document.getElementById('w');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    function area(length, width){
        return length * width;
    }

    calculateButton.addEventListener('click', function (e){
        var width = w.value;
        var length = l.value;

        ans.textContent = `The area of the rectangle is ${area(length, width)}.`;
    })
    clearButton.addEventListener('click', function(e){
        l.value = " ";
        w.value = " ";
        ans.textContent = "";
    })
</script>
</body>
</html>
